{% extends 'base.html' %}
{% block title %}
    Sign Up
{% endblock title %}
{% block content %}
<form method="POST" action="{{ url_for('signup') }}">
    <div class="form-group">
      <label for="InputEmail1">Username</label>
      <input type="text" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name = "username">
    </div>

    <div class="form-group">
      <label for="Inputusername">Email</label>
      <input type="email" class="form-control" id="Inputusername" placeholder="Password" name = "email">
    </div>

    <div class="form-group">
      <label for="InputPassword1">Password</label>
      <input type="password" class="form-control" id="InputPassword1" placeholder="Password" name = "password">
    </div>

    <div class="form-group">
      <label for="InputPassword2">Confirm Password</label>
      <input type="password" class="form-control" id="InputPassword2" placeholder="Password" name = "confirm_password">
    </div>

    <small>
        <span>Already have an account ? <a href="{{ url_for('login') }}">Login</a></span>
    </small>
    <br>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
